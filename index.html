<!DOCTYPE html>
<html>
<head>
<title>AR.js A-Frame Location-based</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: red' geometry='primitive: sphere' gps-new-entity-place="latitude:41.158595; longitude:-8.589839" scale="10 10 10"></a-entity>
    <a-entity material='color: blue' geometry='primitive: sphere' gps-new-entity-place="latitude:41.15757563102737; longitude:-8.587888576977408" scale="100 100 100"></a-entity>
    <a-entity material='color: yellow' geometry='primitive: sphere' gps-new-entity-place="latitude:41.15755565079289; longitude:-8.587984235537764" scale="50 50 50"></a-entity>
</a-scene>
</body>
</html>
